  <script type="text/javascript" src="admin.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Latest compiled and minified CSS -->

  <body>
  <div class="container">
    <h1>Dict Admin Panel</h1>


    <div class="row">
      <div class="col-md-4">
        <h2>Users</h2>
        <span class="input-group">
          <input id="username" type="text" class="form-control"></input>

          <span class="input-group-btn">
            <button id="add-user" class="btn">Add user</button>
          </span>
        </span>

        <ul id="user-list"></ul>
      </div>

      <div class="col-md-4">
        <h2>Words</h2>
        <ul id="word-list"></ul>
      </div>

      <div class="col-md-4">
        <h2>Session</h2>
        <ul id="session"></ul>
      </div>
    </div>

  </div>
